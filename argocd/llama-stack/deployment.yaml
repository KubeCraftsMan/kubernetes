apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack-server
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llama-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llama-stack
    spec:
      containers:
        - name: llama-stack
          image: brcaetano/vllm-cpu-env:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: HF_TOKEN
          args:
            - "--model"
            - "TheBloke/Llama-2-7B-Chat.Q4_K_M"
            - "--quantization"
            - "awq"
            - "--dtype"
            - "float32"
            - "--max-model-len"
            - "4096"
            - "--max-num-batched-tokens"
            - "4096"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "12Gi"
          securityContext:
            capabilities:
              add:
                - SYS_NICE
            seccompProfile:
              type: Unconfined
