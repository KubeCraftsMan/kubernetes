apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack-server
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llama-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llama-stack
    spec:
      containers:
        - name: llama-stack
          image: brcaetano/vllm-cpu-env:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            # Token Hugging Face a partir do Secret
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: HF_TOKEN

            # Configurações de CPU para vLLM
            - name: VLLM_CPU_KVCACHE_SPACE
              value: "40"
            - name: VLLM_CPU_OMP_THREADS_BIND
              value: "0-30"
            - name: VLLM_CPU_NUM_OF_RESERVED_CPU
              value: "1"
          args:
            - "--model"
            - "meta-llama/Llama-3.2-1B-Instruct"
            - "--dtype=bfloat16"
            - "--max-num-batched-tokens"
            - "40960"
          securityContext:
            capabilities:
              add:
                - SYS_NICE
            seccompProfile:
              type: Unconfined
