apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack-server
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llama-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llama-stack
    spec:
      containers:
        - name: llama-stack
          image: vllm/vllm-openai:v0.10.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: TRANSFORMERS_OFFLINE
              value: "1"
            - name: HF_DATASETS_OFFLINE
              value: "1"
          args:
            - "--model"
            - "HuggingFaceTB/SmolLM3-3B"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          resources:
            limits:
              cpu: "2"
              memory: "6Gi"
            requests:
              cpu: "1"
              memory: "4Gi"
