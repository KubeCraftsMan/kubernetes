apiVersion: apps/v1
kind: Deployment
metadata:
  name: llamastack
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llamastack
  template:
    metadata:
      labels:
        app: llamastack
    spec:
      containers:
        - name: llamastack
          image: docker.io/llamastack/distribution-starter:0.5.0
          command: ["python", "-m", "llama_stack.core.server.server"]
          args: ["/config/run.yaml"]
          ports:
            - containerPort: 8321
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-secret
                  key: ANTHROPIC_API_KEY
          volumeMounts:
            - name: run-config
              mountPath: /config
      volumes:
        - name: run-config
          configMap:
            name: llamastack-run-config