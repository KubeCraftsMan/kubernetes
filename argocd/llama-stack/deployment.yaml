apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm
    spec:
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          command: ["/bin/sh", "-c"]
          args:
            - vllm serve meta-llama/Llama-3.2-1B-Instruct
          env:
            - name: VLLM_DISABLE_AUTO_DETECT
              value: "true"
            - name: VLLM_DEVICE
              value: cpu
            - name: VLLM_LOGGING_LEVEL
              value: DEBUG
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: token
          ports:
            - containerPort: 8000