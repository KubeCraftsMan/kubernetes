apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack-server
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llama-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llama-stack
    spec:
      containers:
        - name: llama-stack
          image: brcaetano/vllm-cpu-env:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: HF_TOKEN
            - name: VLLM_CPU_KVCACHE_SPACE
              value: "40"
            - name: VLLM_CPU_OMP_THREADS_BIND
              value: "0-3"  # ajuste conforme núcleos disponíveis
            - name: VLLM_CPU_NUM_OF_RESERVED_CPU
              value: "1"
          args:
          - "--model"
          - "TheBloke/Llama-2-7B-Chat-AWQ"
          - "--quantization"
          - "awq"
          - "--dtype"
          - "float16"
          - "--max-model-len"
          - "16384"
          - "--max-num-batched-tokens"
          - "16384"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "12Gi"
          securityContext:
            capabilities:
              add:
                - SYS_NICE
            seccompProfile:
              type: Unconfined
