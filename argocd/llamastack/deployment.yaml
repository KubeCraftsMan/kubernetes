apiVersion: apps/v1
kind: Deployment
metadata:
  name: llamastack
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llamastack
  template:
    metadata:
      labels:
        app: llamastack
    spec:
      containers:
        - name: llamastack
          image: docker.io/llamastack/distribution-starter:0.2.24
          ports:
            - containerPort: 8321
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    sleep 10 && curl -s -X POST http://localhost:8321/v1/models \
                      -H "Content-Type: application/json" \
                      -d '{
                        "model_id": "llamastack",
                        "provider_id": "azure",
                        "provider_resource_id": "llamastack",
                        "model_type": "llm"
                      }'
          env:
            - name: AZURE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secret
                  key: AZURE_API_KEY
            - name: AZURE_API_BASE
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secret
                  key: AZURE_API_BASE
            - name: AZURE_API_VERSION
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secret
                  key: AZURE_API_VERSION
            - name: AZURE_API_TYPE
              value: "azure"