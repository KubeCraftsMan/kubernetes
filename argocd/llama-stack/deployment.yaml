apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack-server
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llama-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llama-stack
    spec:
      containers:
        - name: llama-stack
          image: brcaetano/vllm-cpu-env:llama
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          args:
            - "--model"
            - "/models/Llama-3.2-SUN-1B-chat-GGUF"
            - "--max-model-len"
            - "2048"
            - "--max-num-batched-tokens"
            - "2048"
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "6Gi"
          securityContext:
            capabilities:
              add:
