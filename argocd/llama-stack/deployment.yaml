apiVersion: apps/v1
kind: Deployment
metadata:
  name: llamastack
  namespace: llamastack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llamastack
  template:
    metadata:
      labels:
        app: llamastack
    spec:
      # Se a imagem estiver em um registry privado, mantenha o imagePullSecrets
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: llamastack
          # Substitua pela imagem do Llama Stack com Ollama
          image: llamastack/distribution-ollama:latest
          ports:
            - containerPort: 5001
          env:
            - name: INFERENCE_MODEL
              value: "llama3.2:3b"
            - name: OLLAMA_URL
              value: "http://ollama.llamastack.svc.cluster.local:11434"
