apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-from-repo
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/KubeCraftsMan/kubernetes.git
        revision: HEAD
        directories:
          - path: 'argocd/*'
          - exclude: 'argocd/llama-stack'  # pega todas as pastas dentro de argocd
  template:
    metadata:
      name: '{{path.basename}}'   # nome da Application (use nomes válidos em minúsculo)
    spec:
      project: default
      source:
        repoURL: https://github.com/KubeCraftsMan/kubernetes.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'  # cada app em seu namespace
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
