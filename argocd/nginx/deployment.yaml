apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-front
  name: nginx
  namespace: nginx 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: {}
status: {}